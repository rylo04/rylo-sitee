<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Video schneiden lassen ‚Äì 25‚Ç¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f4f9;
    margin: 0;
    color: #333;
    transition: background 0.3s, color 0.3s;
}

/* Discord Link */
.discord {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #5865F2;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
}

.discord:hover {
    background: #4752c4;
}

/* Theme Toggle */
.theme-toggle {
    position: fixed;
    top: 15px;
    left: 140px;
    background: #000;
    color: #fff;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
    transition: background 0.3s, color 0.3s, transform 0.2s;
}

.theme-toggle:hover {
    background: #fff;
    color: #000;
    transform: scale(1.05);
}

.container {
    max-width: 600px;
    background: #fff;
    margin: 100px auto;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    transition: background 0.3s, color 0.3s;
}

h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 10px;
}

.price {
    text-align: center;
    font-size: 26px;
    color: #2ecc71;
    font-weight: bold;
    margin-bottom: 25px;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    margin-top: 20px;
}

input, textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    transition: all 0.3s;
    font-size: 16px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #5865F2;
    box-shadow: 0 0 10px rgba(88,101,242,0.3);
}

textarea {
    min-height: 100px;
    resize: none;
}

/* Fehlermeldung */
.error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
    display: none;
}

/* Drag & Drop */
.drop-zone {
    margin-top: 15px;
    padding: 35px;
    border: 2px dashed #3498db;
    border-radius: 12px;
    text-align: center;
    color: #3498db;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s, border-color 0.3s;
    margin-bottom: 5px;
}

.drop-zone.dragover {
    background: #e6f0ff;
}

/* Button */
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: #5865F2;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 25px;
    transition: all 0.3s;
}

button:hover {
    background: #4752c4;
    transform: scale(1.03);
}

/* ===== DARK MODE ===== */
body.dark {
    background: #121212;
    color: #e0e0e0;
}

body.dark .container {
    background: #1f1f1f;
}

body.dark input,
body.dark textarea {
    background: #2a2a2a;
    color: #fff;
    border: 1px solid #555;
}

body.dark .drop-zone {
    border-color: #fff;
    color: #fff;
}

body.dark button {
    background: #fff;
    color: #000;
}

body.dark .theme-toggle {
    background: #fff;
    color: #000;
}

body.dark .theme-toggle:hover {
    background: #000;
    color: #fff;
}
</style>
</head>

<body>

<a class="discord" href="https://discord.gg/SgCatpzK5R" target="_blank">üí¨ Discord</a>

<div class="theme-toggle" onclick="toggleTheme()">‚ö´ / ‚ö™</div>

<div class="container">
    <h1>üé¨ Kurz-Video schneiden lassen</h1>
    <div class="price">25 ‚Ç¨</div>

    <label for="name">Name</label>
    <input id="name" placeholder="Max Mustermann">

    <label for="email">E-Mail</label>
    <input id="email" placeholder="email@gmail.com oder email@web.de">
    <div id="emailError" class="error-message">‚ùå Nur @gmail.com oder @web.de erlaubt!</div>

    <label>Video hochladen</label>
    <div class="drop-zone" id="dropZone">
        Datei hier reinziehen oder klicken
        <input type="file" id="fileInput" hidden>
    </div>
    <div id="fileError" class="error-message">‚ùå Bitte laden Sie ein Video hoch!</div>

    <label for="notes">W√ºnsche</label>
    <textarea id="notes" placeholder="Untertitel, Stil, Musik ‚Ä¶"></textarea>

    <button onclick="sendBooking()">Jetzt buchen</button>
</div>

<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const emailInput = document.getElementById("email");
const emailError = document.getElementById("emailError");
const fileError = document.getElementById("fileError");
let fileName = "";

// Drag & Drop Events
dropZone.addEventListener("click", () => fileInput.click());

fileInput.addEventListener("change", () => {
    if(fileInput.files.length > 0){
        fileName = fileInput.files[0].name;
        dropZone.innerText = "üìÅ " + fileName;
        fileError.style.display = "none";
    }
});

dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
});

dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
});

dropZone.addEventListener("drop", e => {
    e.preventDefault();
    if(e.dataTransfer.files.length > 0){
        fileInput.files = e.dataTransfer.files;
        fileName = fileInput.files[0].name;
        dropZone.innerText = "üìÅ " + fileName;
        fileError.style.display = "none";
    }
    dropZone.classList.remove("dragover");
});

// Dark/Light Mode
function toggleTheme() {
    document.body.classList.toggle("dark");
}

// Buchungsfunktion mit Validierungen
function sendBooking() {
    const nameVal = document.getElementById("name").value.trim();
    const emailVal = emailInput.value.trim();
    const notesVal = document.getElementById("notes").value.trim();

    // E-Mail Syntax Pr√ºfung
    const emailPattern = /^[a-zA-Z0-9._%+-]+@(gmail\.com|web\.de)$/;
    if (!emailPattern.test(emailVal)) {
        emailError.style.display = "block";
        emailInput.focus();
        return;
    } else {
        emailError.style.display = "none";
    }

    // Datei Validierung
    if (!fileInput.files || fileInput.files.length === 0) {
        fileError.style.display = "block";
        return;
    } else {
        fileError.style.display = "none";
    }

    const webhookURL = "https://discord.com/api/webhooks/1469338949439721718/lDjJaJJ9BjVceRh_mnwS_QlfGS5toT7I3ELgkSJWmSSQjUxtA3JiiXQxbTD_HQxmIBCS";

    const data = {
        content: `üì¢ **Neue Buchung!**
üë§ Name: ${nameVal}
üìß Email: ${emailVal}
üìÅ Datei: ${fileName}
üìù W√ºnsche: ${notesVal}`
    };

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(() => alert("‚úÖ Buchung gesendet!"))
    .catch(() => alert("‚ùå Fehler beim Senden."));
}
</script>

</body>
</html>
